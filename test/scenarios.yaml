Authorization:
  - name: simple quoted
    input: foo bar="baz"
    expect:
      scheme: foo
      parameters:
        bar: baz

  - name: simple token
    input: foo bar=abcdef$123~
    expect:
      scheme: foo
      parameters:
        bar: abcdef$123~

  - name: simple with quote
    input: foo bar="abcdef\"123~"
    expect:
      scheme: foo
      parameters:
        bar: "abcdef\"123~"

  - name: base64 bearer token
    input: foo abcdef==
    expect:
      scheme: foo
      token: abcdef==

  - name: base64 quoted parameter
    input: foo bar="abcdef=="
    expect:
      scheme: foo
      parameters:
        bar: abcdef==

  - name: simple w uppercase scheme
    input: FOO bar=baz
    expect:
      scheme: foo
      parameters:
        bar: baz

  - name: simple w uppercase key
    input: foo BAR=baz
    expect:
      scheme: foo
      parameters:
        bar: baz

  - name: email address as param
    input: email email="alice@acme.inc"
    expect:
      scheme: email
      parameters: 
        email: alice@acme.inc

  - name: base64 as a param
    input: foo bar="abc123=="
    expect:
      scheme: foo
      parameters:
        bar: abc123==

WWWAuthenticate:
  - name: simple quoted
    input: foo bar="baz"
    expect:
      - scheme: foo
        parameters:
          bar: baz

  - name: multiple credentials
    input: foo bar="baz", baz bar="foo"
    expect:
      - scheme: foo
        parameters:
          bar: baz
      - scheme: baz
        parameters:
          bar: foo

  - name: just the scheme
    input: foo
    expect:
      - scheme: foo
